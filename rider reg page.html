<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Rider - Bike Pooling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 15px;
      background-color: #000;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #444;
    }

    .form-container .back-btn {
      display: inline-block;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .form-container .back-btn a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bike Pooling</h1>
    <p>Become a Rider</p>
  </header>

  <div class="form-container">
    <h2>Rider Registration</h2>
    <form action="submit-form.html" method="POST">
      <div class="input-group">
        <label for="rider-name">Full Name</label>
        <input type="text" id="rider-name" name="rider-name" required>
      </div>

      <div class="input-group">
        <label for="rider-email">Email</label>
        <input type="email" id="rider-email" name="rider-email" required>
      </div>

      <div class="input-group">
        <label for="rider-phone">Phone Number</label>
        <input type="tel" id="rider-phone" name="rider-phone" required>
      </div>

      <div class="input-group">
        <label for="rider-license">Driver's License Number</label>
        <input type="text" id="rider-license" name="rider-license" required>
      </div>

      <div class="input-group">
        <label for="vehicle-type">Vehicle Type</label>
        <select id="vehicle-type" name="vehicle-type" required>
          <option value="bike">Bike</option>
          <option value="scooter">Scooter</option>
        </select>
      </div>

      <div class="input-group">
        <label for="vehicle-number">Vehicle Registration Number</label>
        <input type="text" id="vehicle-number" name="vehicle-number" required>
      </div>

      <button type="submit">Submit Application</button>
    </form>

    <div class="back-btn">
      <p>Already a rider? <a href="login.html">Log in</a></p>
    </div>
  </div>

</body>
</html>
