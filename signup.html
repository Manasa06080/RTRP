<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signupc.css">
</head>
<body>
  <div class="signup-container">
    <form class="signup-form">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="new-username">Username</label>
        <input type="text" id="new-username" name="new-username" placeholder="Create your username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
      </div>
      <div class="input-group">
        <label for="new-password">Password</label>
        <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <a href="after loggingsigning.html"><button type="submit" class="signup-btn">Sign Up</button></a>
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
  </div>
</body>
</html>
